<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层级菜单</title>
    <script src="../jquery-3.4.1.js"></script>
    <script>
        $(function(){
                $('.level1').click(function(){
                $(this).next().slideToggle().parent().siblings().children('ul').slideUp();
            });
        });
        
    </script>

    <style>
        ul{
            padding: 0;
            margin: 0;
            
        }

        .menu{
            margin:20px auto 0;
            width: 200px;
        }

        .menu li{
            list-style: none;
        }

        .menu li a{
            text-decoration: none;
        }

        .menu .level1,.menu li ul a{
			display:block;
			width:200px;
			height:30px;
			line-height:30px;
			text-decoration:none;
			background-color:#3366cc;
			color:#fff;
			font-size:16px;
			text-indent:10px;			
		}

        .menu .level1{
            border: 1px solid #afc6f6;
        }

        .menu li ul a{
			font-size:14px;
			text-indent:20px;
			background-color:#7aa1ef;		
		}

        .menu li ul{
            display: none;
        }

        .menu li ul.current{
            display: block;
        }

        .menu li ul li a:hover{
            background-color: #f6b544;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>
            <a href="#" class="level1">水果</a>
            <ul class="current">
                <li><a href="#">苹果</a></li>
				<li><a href="#">梨子</a></li>
				<li><a href="#">葡萄</a></li>
				<li><a href="#">火龙果</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class="level1">海鲜</a>
            <ul>
                <li><a href="#">蛏子</a></li>
				<li><a href="#">扇贝</a></li>
				<li><a href="#">龙虾</a></li>
				<li><a href="#">象拔蚌</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class="level1">肉类</a>
            <ul>
                <li><a href="#">内蒙古羊肉</a></li>
				<li><a href="#">进口牛肉</a></li>
				<li><a href="#">野猪肉</a></li>				
            </ul>
        </li>
        <li>
            <a href="#" class="level1">蔬菜</a>
            <ul>
                <li><a href="#">娃娃菜</a></li>
				<li><a href="#">西红柿</a></li>
				<li><a href="#">西芹</a></li>
				<li><a href="#">胡萝卜</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class="level1">速冻</a>
            <ul>
                <li><a href="#">冰淇淋</a></li>
				<li><a href="#">湾仔码头</a></li>
				<li><a href="#">海参</a></li>
				<li><a href="#">牛肉丸</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
