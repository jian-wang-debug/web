<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery动画</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function(){
            /*
            属性+动画过度时间（单位为：ms）
            参数：
            1、属性设置{pra1:1,pra2:2}
            2、speed 时间 ms
            
            动画效果
            1、swing 开始和结束慢速，中间快速(默认值)
            2、linear 匀速

            回调函数：动画完成后做什么

            */
            $('#div1').animate({width:200,height:200},1000,function(){
                // console.log('动画完了！！！')
                $(this).animate({marginLeft:500},1000,function(){
                    $(this).animate({borderRadius:'50%'},1000);
                });
            });
        })
    </script>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="box" id="div1"></div>
</body>
</html>
