<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_hover事件</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function(){
           $('#div1').hover(function(){
                $(this).stop().animate({marginTop:50});
           },function(){
                $(this).stop().animate({marginTop:100});
           })
        })
    </script>
        
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
            margin: 100px auto 0;
        }

        .son{
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="div1" class="box">
        <!-- 会产生事件冒泡 -->
        <div class="son"></div>
    </div>
</body>
</html>
