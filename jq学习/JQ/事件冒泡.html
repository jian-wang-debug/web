<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function(){
            // 只要有事件就会触发事件，会一级一级向上传。没有绑定事件就不会触发，跳过该元素向上传递
            $('.grandfather').click(function(){
                alert(3);
            });

            $('.father').click(function(){
                alert(2);
				return false;
            })

            $('.son').click(function(event){
                // 获取事件
                // console.log(event);
                // console.log(event.clientX);
                // event.stopPropagation();
                alert(1);
                // 合并写法：阻止默认行为和事件冒泡
                return false;
                
            });

            $(document).contextmenu(function(event){
                // 阻止默认行为：阻止右键菜单
                event.preventDefault();
            });
        });
    </script>
    <style>
        .grandfather{
            width: 300px;
            height: 300px;
            background-color: green;
            position: relative;
        }

        .father{
            width: 200px;
            height: 200px;
            background-color: gold;
        }

        .son{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 400px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>

</body>
</html>
