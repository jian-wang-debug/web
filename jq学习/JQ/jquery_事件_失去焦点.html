<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过闭包实现选项卡</title>
    <style type="text/css">
    body{
        margin: 0;
    }
        .btns{
            width: 500px;
            height: 50px;
            font-size: 0;
        }

        .btns input{
           outline: none;
            margin-right: 4px;
            font-size: 15px;
            width: 100px;
            height: 50px;
            background-color: #ddd;
            /* line-height: 50px; */
            color: #666;
            border: 0;
            cursor: pointer;
        }
        .btns input.cur{
            background-color: gold;
        }

        .contents div{
            width: 500px;
            height: 200px;
            background-color: gold;
            display: none;
            line-height: 200px;
            text-align: center;
        }

        .contents div.active{
            display: block;
        }
    </style>
    <script src="../jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#btns input').click(function(){
                $(this).blur();
                // this是原生的对象，在jq中使用this需要使用$包裹起来
                $(this).addClass('cur').siblings().removeClass('cur')
                // 获取当前按钮所在层级返回的索引值
                // console.log($(this).index());
                $('#contents div').eq($(this).index()).addClass('active').siblings().removeClass('active');
                console.log($(this).index());
            });
        });
    </script>
</head>
<body>
    <div class="btns" id="btns">
        <input type="button" value="tab01" class="cur">
        <input type="button" value="tab02">
        <input type="button" value="tab03">
    </div>

    <div class="contents" id="contents">
        <div class="active">tab文字内容一</div>
        <div>tab文字内容二</div>
        <div>tab文字内容三</div>
    </div>

</body>
</html>
