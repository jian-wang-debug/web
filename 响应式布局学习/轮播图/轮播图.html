<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .carousel-indicators>li{
            background-color: #f40;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- 轮播图最外层容器 -->
            <div data-ride="carousel" id="carousel_container" class="carousel slide" data-intrval="5000">
            <!-- 图片容器 -->
            <div class="carousel-inner">
                <div class="item active"><img src="./images/01.jpeg" alt="" srcset="" width="500px" height="300px"></div>
                <div class="item"><img src="./images/02.jpeg" alt="" srcset="" width="500px" height="300px"></div>
                <div class="item"><img src="./images/03.jpeg" alt="" srcset="" width="500px" height="300px"></div>
            </div>
            <!-- 小圆圈容器 -->
                <ol class="carousel-indicators">
                    <li data=slide-to="0" data-target="#carousel_container"></li>
                    <li data=slide-to="1" data-target="#carousel_container"></li>
                    <li data=slide-to="2" data-target="#carousel_container"></li>
                </ol>
            <!-- 左右按钮 -->

            <a href="#carousel_container" data-slide="prev" class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a href="#carousel_container" data-slide="next" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
         </div>
            </div>
            <div class="col-md-9"></div>
        </div>
         

     </div>
</body>
</html>
