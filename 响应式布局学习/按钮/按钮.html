<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        input{
            /* border: 0; */
            outline: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>按钮</h1>
        <button type="button" class="btn btn-default btn-sm">button按钮</button>
        <input type="button" value="input按钮" class="btn btn-primary">
        <a href="#" class="btn btn-success">Success</a>
        <button type="button" class="btn btn-info btn-lg">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger btn-xs">Danger</button>
    </div>

    <div class="container">
        <!-- 拉伸至父元素100%的宽度 -->
        <button class="btn btn-success btn-block">通栏按钮</button>

        <!-- 按钮组 -->
        <div class="btn-group">
            <a href="#" class="btn btn-info">按钮01</a>
            <a href="#" class="btn btn-warning">按钮02</a>
            <a href="#" class="btn btn-danger">按钮03</a>
        </div>

        <br>
        <br>
        <br>
        <!-- 通栏按钮组 -->
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-primary">按钮01</a>
            <a href="#" class="btn btn-default">按钮02</a>
            <a href="#" class="btn btn-default">按钮03</a>
        </div>

        <!-- 按钮工具栏 -->
        <div class="btn-group" role="group " aria-label="First group" >
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <button type="button" class="btn btn-default">3</button>
            <button type="button" class="btn btn-default">4</button>
            <button type="button" class="btn btn-default">5</button>
            <button type="button" class="btn btn-default">6</button>
        </div>

    </div>
</body>
</html>
