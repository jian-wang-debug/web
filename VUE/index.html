<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <!-- <span v-bind:title='message'> -->
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在看到我了</p>
        <button v-on:click="down">按下</button>
    </div>

    <div id="app-4">
        <!-- ol有序列表 -->
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <todo-item
                v-for = "item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>


    <div id="div1">
        {{gareen.name}}
    </div>

    <script type="text/javascript">
        var gareen = {"name":"盖伦","hp":"616"};
        new Vue({
            el: '#div1',
            data: {
                message: gareen
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                message: 'hello Vue!'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleDateString()+ '日' + new Date().getHours() + ':' + new Date().getMinutes()
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            },
            methods:{
                down: function(){
                    app3.seen=false
                }
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos:[
                    {text: '学习 javascript'},
                    {text: '学习 Vue'},
                    {text: '整个牛项目'}
                ]
            }
        })

        var app5 = new Vue({
            el:'#app-5',
            data:{
                    message:'Hello Vue.js!'
                },
                methods:{
                    reverseMessage: function(){
                        console.log(this.message.split(''))
                        // reverse() 方法用于颠倒数组中元素的顺序
                        // split() 方法用于将字符串分割为数组
                        // join() 方法用于把数组中的所有元素放入一个字符串。
                        this.message = this.message.split('').reverse().join('')
                    }
                }
        })
        
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue~~'  // 预先插入一个值在input文本框中
            }
        })

        // 定义名为todo-item的新组件
        Vue.component('todo-item', {
            // template:'<li>这是个特办项</li>'
            // todo-item 组件现在接受一个
            // "prop"，类似于一个自定义 attribute。
            // 这个 prop 名为 todo。
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        // 创建根实例
        new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    {id: 0, text: '蔬菜'},
                    {id: 1, text: '奶酪'},
                    {id: 2, text: '随便其他什么人吃的东西'}
                ]
            }
        })

    </script>
</body>
</html>
