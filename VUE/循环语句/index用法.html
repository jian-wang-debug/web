<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index用法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        body{
            margin: 0;
        }
        table tr td{
            border: 1px solid gray;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        tr.firstLine{
            background-color: lightgray;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div1">
        <table align="center">
            <tr class="firstLine">
                <td>number</td>
                <td>name</td>
                <td>hp</td>
            </tr>

            <tr v-for="hero,index in heros">
                <td>{{index+1}}</td>
                <td>{{hero.name}}</td>
                <td>{{hero.hp}}</td>
            </tr>
        </table>
    </div>

    <script>
        var data = [
            {name:"盖伦",hp:341},
            {name:"提莫",hp:225},
            {name:"安妮",hp:427},
            {name:"死歌",hp:893}
        ];
        new Vue({
            el: '#div1',
            data:{
                heros:data
            }
        })
    </script>
</body>
</html>
