<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯数字遍历</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="div1">
        <div v-for="i in 10">
            {{ i }}
        </div>
    </div>

    <script>
        new Vue({
            el: '#div1'
        })
    </script>
</body>
</html>
