<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="div1">
        hero name:<input v-model="name">
        <button @click="doClick">提交数据</button>
    </div>

    <script>
        new Vue({
            el: '#div1',
            data:{
                name:"teemo"
            },
            methods:{
                doClick:function(){
                    alert(this.name);
                }
            }
        })
    </script>
</body>
</html>
