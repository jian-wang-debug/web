<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定-number</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        table tr td{
            border:1px solid gray;
            padding:10px;
             
        }
        table{
            border-collapse:collapse;
            width:800px;
            table-layout:fixed;
        }
        tr.firstLine{
            background-color: lightGray;
        }
        </style>
</head>
<body>
    <!-- 
        有时候，拿到了数据需要进行数学运算， 为了保证运算结果，
        必须先把类型转换为number类型，而v-model默认是string类型，
        所以就可以通过.number方式确保获取到的是数字类型了。
    -->
    <div id="div1">
        <table align="center" >
            <tr class="firstLine">
                <td>视图类型</td>
                <td>输入数据</td>
                <td>绑定到Vue上的数值</td>
                <td>数值类型</td>
            </tr>      
            <tr>
                <td>
                    单行文本1
                </td>
                <td>
                    <input v-model="input1" type="number" placeholder="输入数据">
                </td>
                <td>
                    <p>{{ input1 }}</p>  
                </td>
                <td>
                    <p>{{ typeof input1 }}</p>  
                </td>
            </tr>
            <tr>
                <td>
                    单行文本2
                </td>
                <td>
                    <!-- 使用.number将接受到的数据修饰成number类型 -->
                    <input v-model.number="input2"   type="number"  placeholder="输入数据"> 
                </td>
                <td>
                    <p>{{ input2 }}</p>  
                </td>
                <td>
                    <p>{{ typeof input2 }}</p>  
                </td>
            </tr>
        </table>
    </div>
    <script>
        new Vue({
            el:'#div1',
            data:{
                input1:'',
                input2:''
            }
        })
    </script>
</body>
</html>
