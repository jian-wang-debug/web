<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多种风格数据的绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>

    </script>

    <style>
        table tr td{
            border: 1px solid gray;
            padding: 10px;
        }

        table{
            border-collapse: collapse;
            width: 800px;
            table-layout: fixed;
        }

        tr.firstLine{
            background-color: lightGray;
        }
    </style>
</head>
<body>
    <div id="div1">
        <table align="center">
            <tr class="firstLine">
                <td>视图类型</td>
                <td>输入数据</td>
                <td>绑定到Vue上的数值</td>
            </tr>
            <tr>
                <td>
                    单行文本
                </td>
                <td>
                    <input type="text" v-model="input" placeholder="请输入数据">
                </td>
                <td>
                    <p>{{input}}</p>
                </td>
            </tr>
            
            <tr>
                <td>
                    多行文本
                </td>
                <td>
                    <input type="text" v-model="textarea" placeholder="请输入数据">
                </td>
                <td>
                    <p>{{textarea}}</p>
                </td>
            </tr>

            <tr>
                <td>
                    单选框
                </td>
                <td>
                    <input type="checkbox" v-model="checked" id="checked">
                </td>
                <td>
                    <p>{{checked}}</p>
                </td>
            </tr>

            <tr>
                <td>
                    复选框
                </td>
                <td>
                    <input type="checkbox" v-model="checkedes" id="teemo" value="teemo">
                    <label for="teemo">teemo</label>
                    <input type="checkbox" id="gareen" value="gareen" v-model="checkedes">
                    <label for="gareen">gareen</label>
                    <input type="checkbox" id="annie" value="annie" v-model="checkedes">
                    <label for="annie">annie</label>
                </td>
                <td>
                    <p>{{ checkedes }}</p>
                </td>
            </tr>

            <tr>
                <td>
                    单选按钮
                </td>

                <td>
                    <input type="radio" id="one" value="One" v-model="radio">
                    <label for="one">One</label>
                    <br>
                    <input type="radio" id="two" value="Two" v-model="radio">
                    <label for="two">Two</label>
                </td>
                <td>
                    <p>{{ radio }}</p>
                </td>
            </tr>

            <tr>
                <td>单选选择框</td>
                <td>
                    <select name="" v-model="selected" size="5">
                        <option disabled value="">请选择</option>
                        <option value="" >AD</option>
                        <option value="" >AC</option>
                        <option value="" >ADC</option>
                    </select>
                    <td>
                        <p>{{ selected }}</p>
                    </td>
                </td>
            </tr>

            <tr>
                <td>
                    多选选择框
                </td>
                <td>
                  (通过ctrl或者shift进行多选)<br>
                  <select v-model="selecteds" multiple size="5">
                    <option disabled value="">请选择</option>
                    <option>AD</option>
                    <option>AC</option>
                    <option>ADC</option>
                  </select>
                </td>
                <td>
                    <p>{{ selecteds }}</p>   
                </td>
            </tr>
            <tr>
                <td>
                    单个复选框
                </td>
                <td>
                    默认值是true或者false,也可以修改为自定义的值<br>
                    <input type="checkbox" id="toggle" true-value="yes" false-value="no" v-model="toggle">
                </td>
                <td>
                    <p>{{ toggle }}</p>   
                </td>
            </tr>       
     
        </table>
    </div>

    <script>
        new Vue({
            el:'#div1',
            data: {
                input:'',
                textarea:'',
                checked:'',
                checkedes:[],
                radio:'',
                selected:'',
                selecteds:[],
                toggle:'',
            }
        })
    </script>
</body>
</html>
