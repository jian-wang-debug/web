<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind属性绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="div1">
        <!-- <a v-bind:href="page">百度一下</a> -->

        <!-- 简写 直接:-->
        <a :href="page">百度一下</a>
    </div>

    <script>
        new Vue({
            el: '#div1',
            data: {
                page:'http://www.baidu.com'
            }
        })
    </script>
</body>
</html>
