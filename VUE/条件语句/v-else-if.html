<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-else-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="div1">
        <button @click="toutai">看看下辈子投胎做什么的</button>
        <div v-if = "number>98">富可敌国</div>
        <div v-else-if = "number>95">国家领导人</div>
        <div v-else-if = "number>90">大富商</div>
        <div v-else-if = "number>80">大企业主</div>
        <div v-else-if = "number>70">演艺明星</div>
        <div v-else-if = "number>60">小企业主</div>
        <div v-else-if = "number>50">普通公务员</div>
        <div v-else-if = "number>40">小个体户</div>
        <div v-else-if = "number>30">血汗工厂工人</div>
        <div v-else-if = "number>20">偏远山区农名</div>
        <div v-else>流浪汉</div>
    </div>
    <script>
        new Vue({
            el: '#div1',
            data:{
                number:99
            },
            methods:{
                toutai:function(){
                    sum = Math.random()*100
                    console.log(sum)
                    this.number = sum
                    console.log(this.number)
                }
            }
        })
    </script>
</body>
</html>
