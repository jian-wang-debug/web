<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="div1">
        <button @click="toggle">切换隐藏显示</button>
        <div v-if="show">默认这一条是看得见的</div>
    </div>

    <script>
        new Vue({
            el: '#div1',
            data:{
                show:true
            },
            /*
                1.使用methods属性给vue定义方法
                2.在方法中使用this.属性名就可以直接访问data中的数据
                3.在构造函数外部可以使用vm.方法名定义或者调用方法
            */
            methods:{
                toggle: function(){
                    // this.show=!this.show
                    this.show = !this.show  // !却反
                }
            }
        })
    </script>
</body>
</html>
