<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监听事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="div1">
        <div>一共点击了{{clickNumber}}次</div>
        <button v-on:click="count">点击</button>
    </div>

    <script>
        new Vue({
            el: '#div1',
            data: {
                clickNumber:0
            },
            methods:{
                count: function(){
                    this.clickNumber++;
                }
            }
        })
    </script>
</body>
</html>
