<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习-验证年龄是否为整数</title>
    <script>
        function verify(){
            var oAge = document.getElementById("age").value;
            if(oAge % 1==0){
                alert("年龄输入正确");
            }else{
                alert("年龄输入有误！");
            }
        }
    </script>
</head>
<body>
    <form action="">
        <label for="">
            年龄：
        </label>
        <input type="text" name="" id="age">
        <input type="button" value="验证" onclick="verify()">
    </form>
</body>
</html>
