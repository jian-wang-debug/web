<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格斑马线</title>
    <script>
        window.onload = function(){
            var trs = document.getElementsByTagName("tr");
            console.log(trs);
            for(i=0; i<trs.length; i++){
                if( 1 == i % 2){
                    trs[i].style.backgroundColor='#f8f8f8';
                }
            }
        }
    </script>
    <style>
        table{
            border: 1px solid #000;
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
        }
        tr{
            border-bottom-style: 1px solid lightgray;
            height: 35px;
        }

        td{
            width: 25%;
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="t">
        <tr>
            <td>id</td>
            <td>名称</td>
            <td>血量</td>
            <td>伤害</td>
        </tr>
        <tr >
            <td>1</td>
            <td>gareen</td>
            <td>340</td>
            <td>58</td>
         </tr>
        <tr >
            <td>2</td>
            <td>teemo</td>
            <td>320</td>
            <td>76</td>
         </tr>
        <tr >
            <td>3</td>
            <td>annie</td>
            <td>380</td>
            <td>38</td>
         </tr>
        <tr >
            <td>4</td>
            <td>deadbrother</td>
            <td>400</td>
            <td>90</td>
         </tr>
    </table>
</body>
</html>
