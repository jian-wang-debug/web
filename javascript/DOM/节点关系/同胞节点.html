<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同胞节点</title>
    <script>
        function showPer(){
            var d2 = document.getElementById("d2");
            alert(d2.previousSibling.innerHTML);
        }

        function showNext(){
            var d2 = document.getElementById("d2");
            alert(d2.nextSibling.nodeName);
        }
    </script>
</head>
<body>
    <div id="parentDiv">
        父div的内容
        <div id="d1">第一个div</div><div id="d2">第二个div</div>
        <div id="d3">第三个div</div>
        <button onclick="showPer()">获取d2的前一个同胞</button>
        <button onclick="showNext()">获取d2的后一个同胞</button>
    </div>
</body>
</html>
