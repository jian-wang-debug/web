<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chidNode和childeren的区别</title>
    <script>
        /*
            childNodes和children都可以获取一个元素节点的子节点。
            childNodes 会包含文本节点
            children 会排除文本节点
        */
        function showNumber1(){
            console.log(document.getElementById("parentDiv").childNodes.length);
        }

        function showNumber2(){
            console.log(document.getElementById("parentDiv").children.length);
        }
    </script>
</head>
<body>
    <div id="parentDiv">
    <div id="d1">第一个div</div>
    <div id="d2">第二个div</div>
    <div id="d3">第三个div</div></div>
    <button onclick="showNumber1()">通过childNodes获取子节点总数</button>
    <button onclick="showNumber2()">通过children()获取子节点总数</button>
</body>
</html>
