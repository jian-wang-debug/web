<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算年龄</title>
    
    <script>
         function fun(){
            var Os1 = document.getElementById("s1").value;
            var year = new Date().getFullYear();
            age = year - Number(Os1);
            str = "今年" + age + "岁";
            d1 = document.getElementById("div1").innerText = str;
        }
    </script>
</head>
<body>
    <span>请输入出生年月日：</span>

</body>
</html>
