<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
        // 属性E PI，分别表示自然对数和圆周率PI
        document.write(Math.E);
        document.write("<br>");
        document.write(Math.PI);

        // 绝对值
        document.write(Math.abs(-1));

        // 最大最小
        document.write(Math.min(1,100));
        document.write(Math.max(1,100));

        // 求幂
        document.write(Math.pow(3,3));

        // 四舍五入
        document.write(Math.random(3.4));
        document.write("<br>");
        document.write(Math.round(3.5));

        // 随机数
        document.write("一个0-1之间的随机数：Math.random():");
        document.write("<br>");
        document.write(Math.random());
        document.write("<br>");
        document.write("十个 5-10 之间的随机数 : Math.round(Math.random() *5)+5 ");
        document.write("<br>");
        for(i=0;i<10;i++){
            document.write(Math.round(Math.random() *5)+5); //5-10之间的随机整数
            document.write(",");
        }
        document.write("<br>");
        document.write("一个1-100之间的随机数：Math.random()*100:");
        document.write("<br>");
        document.write(Math.round((Math.random()*100)+1));
    </script>
</head>
<body>
    
</body>
</html>
