<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址栏操作</title>
    <script>
        // reload()刷新当前页面
        var d = new Date();
        document.write(d.getHours());
        document.write(":");
        document.write(d.getMinutes());
        document.write(":");
        document.write(d.getSeconds());
        // document.write(":");
        // document.write(d.getMilliseconds());
        function refresh(){
            location.reload();
        }


        // 跳转至另一个页面
        function jump(){
            
            location.assign("http://www.baidu.com");
        }

        // location其他属性
        function p(s){
            document.write(s);
            document.write("<br>");
        }
            
        p("协议 location.protocol:"+location.protocol);
        p("主机名 location.hostname:"+location.hostname);
        p("端口号 (默认是80，没有即表示80端口)location.port:"+location.port);
            
        p("主机加端口号 location.host: "+location.host);
        p("访问的路径  location.pathname: "+location.pathname);
            
        p("锚点 location.hash: "+location.hash);
        p("参数列表 location.search: "+location.search);
    </script>
</head>
<body>
    <button onclick="refresh()">刷新当前页面</button>
    <br />
    <button onclick="jump()">跳转到百度</button>
    <br />

</body>
</html>
